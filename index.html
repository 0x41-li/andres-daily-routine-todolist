<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <main class="">
      <div
        class="w-screen h-screen flex flex-col justify-center items-center gap-4 bg-[#F0EFE9]"
      >
        <!-- Widget -->
        <div class="shadow-lg bg-white rounded-lg px-16 py-10">
          <!-- Widget's Head  -->
          <div class="flex justify-between items-center px-4">
            <p class="text-gray-700 flex justify-between items-center">
              <span class="flex gap-2 items-start">
                <span id="day-number" class="text-5xl"></span>

                <span class="flex flex-col justify-between h-full">
                  <span id="month-short-name" class="font-medium"></span>

                  <span id="year" class="font-light"></span>
                </span>
              </span>
            </p>

            <div class="flex flex-col items-end">
              <p id="day-name" class="font-medium text-lg text-gray-700"></p>
              <p id="time" class="font-light text-lg text-gray-700"></p>
            </div>
          </div>

          <!-- Widget's Body  -->
          <div class="mt-8">
            <ul id="tasks-ul" class="flex flex-col gap-2">
              <li
                class="flex items-start justify-start gap-4 cursor-pointer hover:bg-gray-100 py-2 px-4 rounded-lg"
              >
                <!-- Task finshed checkbox circle -->
                <span
                  class="block basis-4 shrink-0 mt-1 w-4 h-4 rounded-full border border-gray-700"
                ></span>

                <div class="relative">
                  <!-- Task text -->
                  <p class="text-gray-700 text-light">
                    Stretching exercise between 2pm and 4pm
                  </p>

                  <span
                    class="hidden absolute top-1/2 -translate-y-1/2 right-0 h-0.5 w-full bg-black"
                  ></span>
                </div>
              </li>

              <li
                class="flex items-start justify-start gap-4 cursor-pointer hover:bg-gray-100 py-2 px-4 rounded-lg"
              >
                <!-- Task finshed checkbox circle -->
                <span
                  class="block basis-4 shrink-0 mt-1 w-4 h-4 rounded-full border border-gray-700"
                ></span>

                <!-- Task text -->
                <p class="text-gray-700 text-light">
                  Stretching exercise between 2pm and 4pm
                </p>
              </li>

              <li
                class="flex items-start justify-start gap-4 cursor-pointer hover:bg-gray-100 py-2 px-4 rounded-lg"
              >
                <!-- Task finshed checkbox circle -->
                <span
                  class="block basis-4 shrink-0 mt-1 w-4 h-4 rounded-full border border-gray-700"
                ></span>

                <!-- Task text -->
                <p class="text-gray-700 text-light">
                  Stretching exercise between 2pm and 4pm
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
